<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/sample.css">
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

	<header id="header" data-header="quick">
		<button type="button" onclick="return false;" data-button="back" class="btn_back" id="btn_back">이전</button>
		<h1>UI Kit</h1>
	</header>
	<div class="login-box">
		<div class="file-box input_wrap input">                     
			<ul>
				<li>
					<label>
						<span>파일정보</span>
						<input type="text" title="파일정보" class="text">
					</label>
				</li>
				<li>
					<label>
						<span>URL정보</span>
						<input type="text" title="URL정보" class="text">
					</label>                        
				</li>
			</ul> 
			<div class="btn-box login">
				<!-- disabled 아이디패스 미입력시 -->
				<button class="btn-confirm w100p" onclick="location.href='s13_certCenter_mobile2.html'">문서뷰어 확인</button>
			</div>                                     
		</div>
	</div>





<script type="text/javascript">
M.onReady(function(evt){
	$("#managerCertPage").click(function(){
		M.page.html("s13_certList_mobile.html",{
			action:"NEW_SCR",
			orient:"PORT"
		});
	});
	
	// 메뉴닫기
	$("[data-instance-class='menu-close']").click(function(){
		M.page.back();
	});
}).onRestore(function(evt){
	
}).onHide(function(evt){
	
}).onResume(function(evt){
	
}).onPause(function(evt){
	
}).onDestroy(function(evt){
	
}).onBack(function(evt){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
