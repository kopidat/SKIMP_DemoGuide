<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<header id="header">
            <h1>퀵메뉴</h1>
            <button type="button" onclick="return false;" data-button="back" class="tbtn_l tbtn_prev" id="btn_back">이전</button>
            <button type="button" class="tbtn_home" title="홈">홈</button>
        </header>

		<section class="content bge" id="content">
			<button type="button" class="cbtn_info" data-instance-class="info-btn">퀵메뉴</button>
		</section>
	</div>




<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<!-- 도움말 팝업: Start -->
<div class="layer_shadow" data-instance-class="info-pop" displaye="none;">
	<div id="layer_con1" class="layerPop hbox jc">
		<div class="flex width100" data-instance-class="info-cont">
			<header>
				<h1>퀵 메뉴</h1>
				<button type="button" class="close" data-instance-class="info-close">닫기</button>
			</header>
			<div class="layer_container2">
				<p>현재 위치한 화면과 연계된 다른 메뉴로 빠르게 이동이 필요한 경우 활용할 수 있습니다.</p>
			</div>
		</div>
	</div>
</div>
<!-- 도움말 팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	
	var isQuick = false;
	var dropboxHeight = parseInt($("[data-instance-class='dropbox']").css("height")) * -1;
	$("[data-instance-class='dropbox']").css("top", dropboxHeight);
	$("[data-instance-class='dropbox']").css('visibility', 'visible');
	$("[data-instance-class='open']").click(function(){
		if(isQuick == false){
			$(this).removeClass("open");
			$(this).addClass("close");
			$("[data-instance-class='dropbox']").animate({
				top:0
			});
			isQuick = true;
		}else{
			$(this).removeClass("close");
			$(this).addClass("open");
			$("[data-instance-class='dropbox']").animate({
				top:dropboxHeight
			});
			isQuick = false;
		}
	});
	
	$(".dropdownBox .selectBox button").click(function(e) {
		var isOn = $(this).hasClass("on");
		if ( isOn ) {
			$(this).removeClass("on");
		}
		else {
			$(this).addClass("on");
		};
	});
	
	// 도움말 기능
	$("[data-instance-class='info-btn']").click(function(){
		$("[data-instance-class='info-pop']").css({
			'visibility': 'visible'
		}).hide().fadeIn('slow');
	});
	$("[data-instance-class='info-close']").click(function(){
		$("[data-instance-class='info-pop']").fadeOut('slow');
	});
}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
