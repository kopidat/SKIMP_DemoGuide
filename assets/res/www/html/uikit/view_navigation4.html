	<script>
		$(window).ready(function(event){
			// 공지사항
			var allAccordion = $('.notice-list > dl > dd').hide();
			$('.notice-list > dl > dt').click(function() {
				if($(this).next().css('display') != 'block'){			
					allAccordion.slideUp();
					$(this).next().slideDown();
					$(this).addClass('active').parent().siblings('dl').find('dt.active').removeClass('active');
				}else {
					$(this).next().slideUp();
					$(this).removeClass('active');
				}
				return false;
			});

			/* 네비게이션 */	
			var $btnNavi = $('.side-menu'),
				$allMenu = $('.all_menu'),
				allMenuW = $allMenu.width(), 
				$menuClose = $('.menu_close'),
				menu_1dep = $('.menu_1dep > li'),
				$menu_1depA = menu_1dep.find('>a');
			
			$btnNavi.on('click', function(){
				$allMenu.show().stop().animate({'left':0});
				$('body').append('<div class="dimm100"></div>');
				$('html, body').css('overflow-y','hidden');
				$menuClose.on('click', function(){
					$allMenu.stop().animate({'left':-allMenuW+'px'}, function(){
						$allMenu.hide();
						$('body .dimm100').remove();
						$('html, body').css('overflow-y','auto');
					});
				});
			});

			$menu_1depA.on('click', function(){
				var $this = $(this);
				var swich = false;
				if(!($this.parent().hasClass('on'))){
					menu_1dep.removeClass('on');
					$this.parent().addClass('on');
					swich = true;
				}else{
					$this.parent().removeClass('on');
					swich = false;
				}
			});

			/* 네비게이션 안에 메뉴 */
			$(".all_menu .menu > li > button").click(function(){
			$(this).addClass('on');
			$(this).parent().siblings().children('button').removeClass('on');
			});

		
		});

<script type="text/javascript">
M.onReady(function(){
	$('#container').css('height', $('body').height() - $('#header').height() + "px");

	// 도움말 기능
	$("[data-instance-class='info-btn']").click(function(){
		$("[data-instance-class='info-pop']").css({
			'visibility': 'visible'
		}).hide().fadeIn('slow');
	});
	$("[data-instance-class='info-close']").click(function(){
		$("[data-instance-class='info-pop']").fadeOut('slow');
	});

	$("[data-custom-menu]").on("click", menufn);

	function menufn(){
		if($(this).attr('data-custom-menu') == "nomenu"){	 //  메뉴가 없는 경우
			var $this = $(this);
			M.pop.list({
				'list' : [
					{title: '설정메뉴1', value: 'smenu3_1'},
					{title: '설정메뉴2', value: 'smenu3_2'},
					{title: '설정메뉴3', value: 'smenu3_3'},
					{title: '설정메뉴4', value: 'smenu3_4'},
					{title: '설정메뉴5', value: 'smenu3_5'}
				],
				'selected' : 0
			}, function(value){
				if(value.status == "SUCCESS"){
					$this.attr('data-custom-menu', 'menu');
					$this.removeClass("nomenu add");
					$this.addClass("menu del");
					$this.children().html('');
					$this.children().attr('data-menu',"smenu3_" +  (value.selectedIdx + 1));
					$this.children().addClass("smenu3_" +  (value.selectedIdx + 1));
					$this.children().html("<span>설정메뉴"+(value.selectedIdx + 1)+"</span>");
				}
			});
		}else{	// 메뉴가 있는 경우
			if(confirm("메뉴를 삭제하시겠습니까?")){
				$(this).attr('data-custom-menu', 'nomenu');
				$(this).removeClass("menu del");
				$(this).addClass("nomenu add");
				$(this).children().removeClass($(this).children().attr('data-menu'));
				$(this).children().html('메뉴추가');
			}
		}
	}
}).onRestore(function(){
