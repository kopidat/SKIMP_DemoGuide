<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
	<script>
		function layer_open(el) {
			var $href = $(this).attr('href');
			var temp = $('#' + el);	
			if(this) {
				$('#' + el).fadeIn();
				$('#' + el).css("visibility","inherit");
				$('#' + el).find('.pop-layer').removeClass('layerclose');
				$('body').addClass('over_-h');

			} else {
				temp.fadeIn();
				$('#' + el).css("visibility","over_-h");
				}


			
			$('.popup-layer .close, li button.btn-account').click(function() {
				$(this).parents('.popup-layer').find('.pop-layer').addClass('layerclose');
				$(this).parents('.popup-layer').fadeOut();
				$('body').removeClass('over_-h');
				return false;
			});
		};
	</script>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>Spinner</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<p class="cbtn_r">
		<button type="button" class="cbtn_menu" data-instance-class="sample-btn">샘플보기</button>
	</p>
	<section id="scroll">
		<div>
		<!-- scroll 영역 -->

			<div id="control" class="radioCon">
				<h3>Spinner</h3>

				<span class="select" onclick="layer_open('layer100'); return false;">선택1</span>
			</div>


		<!--// scroll 영역 -->
		</div>
	</section>
</div>
<!--// container End -->


<!-- 콤보박스 선택 - 단일 -->
<div class="popup-layer" id="layer100">        
	<div class="pop-table bottom">
		<div class="pop-bottom">
			<div class="bg"></div>
			<div class="pop-layer">
				<div class="m_box">	
					<div class="pop-header">
						<button type="button" class="close">닫기</button>
					</div>	
							  
					<div class="content max-h">
						<div class="account-target bdt20">
							<ul>
								<li><button class="btn-account">선택리스트 1</button></li>
								<li><button class="btn-account">선택리스트 2</button></li>
								<li><button class="btn-account">선택리스트 3</button></li>
								<li><button class="btn-account">선택리스트 4</button></li>
								<li><button class="btn-account">선택리스트 5</button></li>
								<li><button class="btn-account">선택리스트 6</button></li>
								<li><button class="btn-account">선택리스트 7</button></li>
								<li><button class="btn-account">선택리스트 8</button></li>
							</ul>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	var willIdx = 0;
	$("[data-instance-class='dropbtn']").click(function(){
		var $this = $(this);
		M.pop.list({
			'list': [
				{title:"선택1", value:1},
				{title:"선택2", value:2},
				{title:"선택3", value:3},
				{title:"선택4", value:4},
				{title:"선택5", value:5}
			],
			'selected' : willIdx
		}, function(value){
			if(value.status == "SUCCESS"){
				$this.html(value.selectedTitle);
				willIdx = value.selectedIdx;
			}
		});
	});

	// 샘플페이지 링크
	$("[data-instance-class='sample-btn']").click(function(){
		M.page.html('../sample/s11_store_nhlife.html',{
			action:"NEW_SCR",
			orient:"PORT",
			param: {"page":"navigation"}
		})
	});

}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
