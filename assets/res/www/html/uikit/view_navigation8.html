<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>

</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>액션바</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<div id="scroll">
	<!-- scroll 영역 -->

		<div class="eventInfoArea">
			<button type="button" class="btn_typeA tbtn_l2" data-instance-class="btnPrev">이전</button>
			<h3>타이틀</h3>
			<button type="button" class="btn_typeA tbtn_r2" data-instance-class="btnSave">저장</button>
		</div>
		
		<div class="eventInfoAreaContent">
			<p>컨텐츠 내용</p>
		</div>

	<!--// scroll 영역 -->
	</div>
</div>
<!--// container End -->

<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$("#scroll").css('height', $('body').height() - $("#header").height() + 'px');

	$("[data-instance-class='btnPrev']").click(function(){
		M.page.back();
	});

	$("[data-instance-class='btnSave']").click(function(){
		if(confirm("저장하시겠습니까?")){
			alert('저장하였습니다.');
		}
	});

}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
