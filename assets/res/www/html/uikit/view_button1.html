<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>버튼</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<section id="scroll">
		<div>
		<!-- scroll 영역 -->

			<div id="control" class="br_t1">
				<section>
					<h3>기능버튼</h3>
					<p class="btn-box"><button type="button" class="btn-primary">Primary button</button></p>
					<p class="btn-box"><button type="button" class="btn-primary active">Primary button</button></p>
					<p class="btn-box"><button type="button" class="btn-primary" disabled>Primary button</button></p>
				</section>

				<section>
					<h3>기본버튼</h3>
					<p class="btn-box"><button type="button" class="btn-secondary">Secondary button</button></p>
					<p class="btn-box"><button type="button" class="btn-secondary white">Secondary button</button></p>
					<p class="btn-box"><button type="button" class="btn-secondary active">Secondary button</button></p>
					<p class="btn-box"><button type="button" class="btn-secondary white active">Secondary button</button></p>
					<p class="btn-box"><button type="button" class="btn-secondary" disabled>Secondary button</button></p>
				</section>

				<section>
					<h3>부가버튼</h3>
					<p class="btn-box"><button type="button" class="btn-tertiary">Tertiary button</button></p>
					<p class="btn-box"><button type="button" class="btn-tertiary active">Tertiary button</button></p>
					<p class="btn-box"><button type="button" class="btn-tertiary" disabled>Tertiary button</button></p>
				</section>				
			</div>


		<!--// scroll 영역 -->
		</div>
	</section>
</div>
<!--// container End -->

<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + 'px');
}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
